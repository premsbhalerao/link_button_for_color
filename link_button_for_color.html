<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link button for color </title>
</head>
<style>
    a:link, a:visited{
    background-color: blue;
    color: white;
    padding: 15px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    }
    a:hover, a:active{
        background-color: red;
    }
</style>
<body>
    <h1>Link button for color </h1>
    <a href="https://www.google.com/" target="_blank"> Google </a>
</body>
</html>
